<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Q&A 网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #000; 
      color: #00FF00;
    }

    .qa-container {
      max-width: 700px;
      margin: auto;
    }

    .question {
      cursor: pointer;
      background-color: transparent; 
      margin-bottom: 10px;
      padding: 15px 10px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s, transform 0.2s;
    }

    .question:hover {
      color: #7CFC00; /* 淡一点的绿色 hover 效果 */
      transform: scale(1.03);
    }

    .answer {
      display: none;
      background-color: #111; /* 深色背景 */
      padding: 15px 20px;
      margin-bottom: 15px;
      font-size: 16px;
      border-left: 4px solid #00FF00;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="qa-container">
    <!-- Q&A 循环 -->
    <div class="qa">
      <div class="question">Q1</div>
      <div class="answer">A1</div>
    </div>
    <div class="qa">
      <div class="question">Q2</div>
      <div class="answer">A2</div>
    </div>
    <div class="qa">
      <div class="question">Q3</div>
      <div class="answer">A3</div>
    </div>
    <div class="qa">
      <div class="question">Q4</div>
      <div class="answer">A4</div>
    </div>
    <div class="qa">
      <div class="question">Q5</div>
      <div class="answer">A5</div>
    </div>
    <div class="qa">
      <div class="question">Q6</div>
      <div class="answer">A6</div>
    </div>
    <div class="qa">
      <div class="question">Q7</div>
      <div class="answer">A7</div>
    </div>
    <div class="qa">
      <div class="question">Q8</div>
      <div class="answer">A8</div>
    </div>
    <div class="qa">
      <div class="question">Q9</div>
      <div class="answer">A9</div>
    </div>
    <div class="qa">
      <div class="question">Q10</div>
      <div class="answer">A10</div>
    </div>
    <div class="qa">
      <div class="question">Q11</div>
      <div class="answer">A11</div>
    </div>
    <div class="qa">
      <div class="question">Q12</div>
      <div class="answer">A12</div>
    </div>
    <div class="qa">
      <div class="question">Q13</div>
      <div class="answer">A13</div>
    </div>
  </div>

  <script>
    const questions = document.querySelectorAll('.question');
    questions.forEach((q) => {
      q.addEventListener('click', () => {
        const answer = q.nextElementSibling;
        answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
